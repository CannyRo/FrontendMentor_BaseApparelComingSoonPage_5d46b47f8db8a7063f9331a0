<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header class="header">
    <img src="./images/logo.svg" alt="A logo of Base Apparel" class="logo">
  </header>
  <div class="image">
    <img src="./images/hero-raw.jpg" alt="A woman" class="image--item">
  </div>
  <main class="main">
    <div class="container">
      <h1 class="title"><span class="title-accent">We're</span> coming soon</h1>
      <p class="text">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="" class="form" id="myForm">
        <div class="input--group">
          <input type="text" name="email" id="myInput" class="input--email" placeholder="Email Address">
          <button type="submit" form="myForm" id="mySubmit" class="btn"><img src="./images/icon-arrow.svg" alt="Arrow to the right" class="btn--icon"></button>
        </div>
        <div class="error--icon">
          <img src="/images/icon-error.svg" alt="Warning icon" class="error--image">
        </div>
        <p id="myError" class="error--msg">Please provide a valid email</p>
      </form>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__signature">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          class="footer--link">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://cannyro.github.io/hire_mr_canny/en" class="footer--link">WhatCannyDev</a>.</p>
    </div>
  </footer>
</body>

</html>
